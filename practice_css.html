<!DOCTYPE html>
<html>
<head>
  <title>Relative Positioning</title>
  <link rel="stylesheet" href="css/practice.css">
</head>
<body>
<div id="car">
  <div class="front-row">
    <div class="seat">
      <p>Box 1</p>
    </div>
    <div class="seat">
      <p>Box 2</p>
    </div>
  </div>
  <div class="back-row">
    <div class="seat">
      <p>Box 3</p>
    </div>
    <div class="seat">
      <p>Box 4</p>
    </div>
    <div class="seat">
      <p>Box 5</p>
    </div>
  </div>
</div>
</body>
</html>
