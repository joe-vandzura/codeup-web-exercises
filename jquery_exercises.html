<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Exercises</title>
</head>
<body>

<h1 id="page-content">Hi, Mom!</h1>

<p id="page-paragraph" class="page-content">This is the paragraph text content</p>

<ul id="page-list" class="page-content">
	<li class="page-list-items">List item one</li>
	<li class="page-list-items">List item two</li>
	<li class="page-list-items">List item three</li>
</ul>

<div id="page-div" class="page-content">
	Here is the div text content
</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    "use strict";

    $("h1").click(function () {
        $(this).css("background-color", "yellow");
	});

    $("p").dblclick(function () {
        $(this).css("font-size", "18px");
	});

    $("li").hover( (function (){
        $(this).css("color", "red");
	}), (function () {
        $(this).css("color", "black");
	}));

</script>
</body>
</html>
